version: '3.2'
services:

  minecraft-north:
    image: ghcr.io/iceoid/minecraft-bedrock-server:latest
    container_name: minecraft-north
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    restart: always
    networks:
      - traefik_net
    ports:
      - 19132:19132/udp
      - 19132:19132/tcp
    volumes:
      - type: bind
        source: ./north/config
        target: /bedrock-server/config
      - type: bind
        source: ./north/worlds
        target: /bedrock-server/worlds
      - type: volume
        source: minecraft-servers-info
        target: /bedrock-server/info

  minecraft-kingdom:
    image: ghcr.io/iceoid/minecraft-bedrock-server:latest
    container_name: minecraft-kingdom
    stdin_open: true # docker run -i
