      - traefik_net
    ports:
      - 19142:19132/udp
      - 19142:19132/tcp
    volumes:
      - type: bind
        source: ./kingdom/config
        target: /bedrock-server/config
      - type: bind
        source: ./kingdom/worlds
        target: /bedrock-server/worlds
      - type: volume
        source: minecraft-servers-info
        target: /bedrock-server/info

  minecraft-caves:
